<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AMG Auto Leads</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div>
      <nav class="nav">
        <img src="./images/logo.png" alt="logo" />
      </nav>
      <div class="hero_section">
        <div class="hero-content">
          <div>
            <h1>AMG AUTO LEADS</h1>
            <h3>New and Used Car Dealers</h3>
          </div>
          <div>
            <ul>
              <li>NEW CLIENTS</li>
              <li>ACTIVE CLIENTS</li>
              <li>LOCAL/NATIONWIDE</li>
              <li>FRESH LEADS</li>
              <li>POWERFUL LEADS</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="hero_end">
        <p class="hero_content_1">No obligation Complimentary AMG Auto Leads</p>
        <p class="hero_content_2">Fill out the boxes below for details</p>
      </div>
      <div class="form">
        <form
          target="_blank"
          action="https://formsubmit.co/amgautoleads@gmail.com"
          method="POST"
        >
          <div class="Name">
            <label for="name">Name<span>*</span></label>
            <div class="completeName">
              <div class="input_column">
                <input type="text" name="FirstName" id="name" required />
                <p>First</p>
              </div>
              <div class="input_column">
                <input type="text" name="LastName" id="name" required />
                <p>Last</p>
              </div>
            </div>
          </div>
          <div class="input_column">
            <label>Email<span>*</span></label>
            <input type="email" name="Email" id="mail" required />
          </div>
          <div class="input_column">
            <label>Title<span>*</span></label>
            <input type="text" name="Title" id="title" required />
          </div>
          <div class="input_column">
            <label>Leadership<span>*</span></label>
            <input type="text" name="Leadership" id="leadership" required />
          </div>
          <div class="input_column">
            <label>Address<span>*</span></label>
            <input type="text" name="Address" id="address" required />
          </div>
          <div class="input_column">
            <label>Phone<span>*</span></label>
            <input type="tel" name="Phone" id="phone" required />
          </div>
          <button type="submit" class="btn">Submit</button>
        </form>
      </div>
      <div class="footer">
        <p>Copyright Â© 2024 | Powered by AMG auto leads</p>
      </div>
    </div>
  </body>
</html>
